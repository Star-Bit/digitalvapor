<div class="entry-content">{{ content }}</div>
{% assign imgpath = '/images/' %}
<ul class="entries">
  {% for post in site.posts %}
  <li>
    <a href="{{ post.url }}">
      <h3>{{ post.title }}</h3>
      {% if post.images[0] %}
        <img src="{{imgpath}}{{post.images[0]}}">
      {% endif %}
    </a>
  </li>
  {% endfor %}
</ul>
