<div class="entry-content">{{ content }}</div>

<ul class="entries">
  {% for post in site.posts %}
  <li>
    <a href="{{ post.url }}">
      <h3>{{ post.title }}</h3>
      {% if post.image %}<img src="/images/{{ post.image }}" style="width:150px;display:block;margin-left:0;"/>{% endif %}
    </a>
  </li>
  {% endfor %}
</ul>
