<h1 class="entry-title">Blog - {% if post.title %}<a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>{% endif %}</h1>
<div class="entry-content">{{ content }}</div>

<ul class="entries">
  {% for post in site.posts %}
  <li>
    <a href="{{ post.url }}">
      <img src="{{ post.image }}" />
      <h3>{{ post.title }}</h3>
    </a>
  </li>
  {% endfor %}
</ul>
